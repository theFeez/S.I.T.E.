  <div class="container">

<img class="center-block" height= "90px"; width="230px"; src="images/site.png">

  <div class="container">
    <div class="page-header">
      <h1>Pick up a student early</h1>
      <ol class="breadcrumb">
        <li><a href="main.html">Home</a></li>
        <li><a href="front_desk.html">Front Desk</a></li>
        <li class="active">Early Leave</li>
      </ol>
    </div>

  <div class="container" style="margin-bottom:20px;" ng-app="myApp" ng-controller="myCtrl">
    <p> Use the form below to search for a student by Name, Student ID, or Grade.</p>
    <div class="well">
      <form action="demo.asp" method="get">
        <div class="row">
          <div class="col-lg-3">
            <p><b>Student First Name:</b></p>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="John">
            </div>
            <!-- /input-group -->
          </div>
          <!-- /.col-lg-6 -->
          <div class="col-lg-3">
            <p><b>Student Last Name:</b></p>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Smith">
            </div>
            <!-- /input-group -->
          </div>
          <!-- /.col-lg-6 -->
          <div class="col-md-3">
            <p><b>Student ID:</b></p>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="1234567">
            </div>
            <!-- /input-group -->
          </div>
          <!-- /.col-lg-6 -->
          <div class="col-sm-3">
            <p><b>Grade Level:</b></p>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="12">
            </div>
            <!-- /input-group -->
          </div>
          <!-- /.col-lg-6 -->
        </div>
        <!-- /.row -->
        <br>
        <br>
        <div class="row">
          <div class="col-lg-6">
            <button type="reset" value="Reset" class="btn btn-lg btn-danger pull-right">Reset</button>
            <!--<button type="button" class="btn btn-lg btn-danger pull-right">&nbsp Clear &nbsp</button>-->
          </div>
          <div class="col-lg-6">
            <button type="button" class="btn btn-lg btn-primary">Search</button>
          </div>
      </form>
      </div>
    </div>
    <h3>Search Results:</h3>
    <div class="well">
      <br>
      No Results found.
      <br>
      <br>
