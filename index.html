  <body>
    <div class="container">
      <form class="form-signin" form action="main.html">
        
        <h2 class="form-signin-heading text-center">Please sign in</h2>
        <label for="usr" class="sr-only">Username</label>
        <input type="text" class="form-control" placeholder="Username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
          &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
          <label>
            <input type="checkbox" value="remember-me"> Forgot Password
          </label>
        </div>
        <div class="container-fluid">
  		<div class="row">
        <div class="col-xs-6"> <button class="btn btn-lg btn-primary btn-block" type="submit" >Sign in</button> </div>
        <div class="col-xs-6"> <button class="btn btn-lg btn-primary btn-block" >Register</button> </div>
      	</div>
      	</div>
      </form>
    </div>
